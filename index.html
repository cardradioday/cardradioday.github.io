<html>
 <head>
  <meta charset="utf-8">
  <title>Открытка на день радио</title>
  <style>
    body { 
    overflow: hidden;
  }
  .video-card{
    position: absolute;
top: 0;
    left: 0;
      width: 100%;
  }
  video{
    width: auto;
    height: auto;
  }
    .page{
      height: 100vh;
      display: flex;
      flex-direction: row;
 justify-content: center;

    }
  </style>
 </head>
 <body>
  <div class="video-card">
    <div class="flex-container">
      <div id="Page1" class="page" style="">
  <video poster="начало.jpg">
   <source src="открытка на день радио.mp4" type="video/mp4">
   <source src="открытка на день радио.webm" type="video/webm">
   <source src="открытка на день радио.ogv" type="video/ogg">
  </video>
</div>
<div id="Page2" class="page" style="display:none">
  <video poster="начало.jpg" playsinline controls="true">
   <source src="открытка на день радио.mp4" type="video/mp4">
   <source src="открытка на день радио.webm" type="video/webm">
   <source src="открытка на день радио.ogv" type="video/ogg">
</div>
  </div>
  </div>
<script type="text/javascript">
 var video1 = document.getElementsByTagName('video')[0];
 var video2 = document.getElementsByTagName('video')[1];
 var p1 = document.getElementById("Page1");
 var p2 = document.getElementById("Page2");
  video1.addEventListener('click', function () {
                document.documentElement.requestFullscreen();
                video1.play(); 
                if (video1.paused) {  
        video1.play();
    }
            });
  video2.addEventListener('click', function () {
    if(p2.style.display == 'block';){
                document.documentElement.requestFullscreen();
                video2.play(); 
                if (video2.paused) {  
        video2.play();
      }
    }
            });
  video1.addEventListener('timeupdate', function () {
    if(video1.currentTime > 6 &&  video1.currentTime < 6.5){
      video1.pause();
      video1.currentTime = 7;
    }
    if(video1.currentTime > 16 &&  video1.currentTime < 16.5){
      video1.pause();
      video1.currentTime = 17;
    }
    if(video1.currentTime > 23 &&  video1.currentTime < 23.5){
      video1.pause();
      video1.currentTime = 24;
    }
    if(video1.currentTime > 33 &&  video1.currentTime < 33.5){
      video1.pause();
      video1.currentTime = 34;
    }
    if(video1.currentTime > 42 &&  video1.currentTime < 42.5){
      video1.pause();
      video1.currentTime = 43;
    }
    if(video1.currentTime > 61 &&  video1.currentTime < 61.5){
      video1.pause();
      video1.currentTime = 62;
    }
});
  video2.addEventListener('timeupdate', function () {
    if(video2.currentTime > 6 &&  video2.currentTime < 6.5){
      video2.pause();
      video2.currentTime = 7;
    }
    if(video2.currentTime > 16 &&  video2.currentTime < 16.5){
      video2.pause();
      video2.currentTime = 17;
    }
    if(video2.currentTime > 23 &&  video2.currentTime < 23.5){
      video2.pause();
      video2.currentTime = 24;
    }
    if(video2.currentTime > 33 &&  video2.currentTime < 33.5){
      video2.pause();
      video2.currentTime = 34;
    }
    if(video2.currentTime > 42 &&  video2.currentTime < 42.5){
      video2.pause();
      video2.currentTime = 43;
    }
    if(video2.currentTime > 61 &&  video2.currentTime < 61.5){
      video2.pause();
      video2.currentTime = 62;
    }
});
  window.addEventListener("resize", function() {
    if(innerWidth<innerHeight){
      video1.pause();
      video2.pause();
    }
    if(innerWidth>innerHeight){
      video1.play();
      video2.play();
  }

}, false);

  function isMobile() {

var a = (navigator.userAgent||navigator.vendor||window.opera);
    if( /^((?!chrome|android).)*safari/i.test(navigator.userAgent)){ 
    return true;
    } 

return false;
}

if(isMobile() === true) {
    /*window.location  = 'https://cardradiodayforios.github.io/';*/
    p1.style.display = 'none';
    p2.style.display = 'block';
}
</script>
 </body>
</html>
